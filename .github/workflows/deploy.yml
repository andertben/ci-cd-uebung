name: CI/CD React – Tests & GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: CI – Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Tests ausführen
        run: npm run test:ci


      - name: React App bauen
        run: npm run build

      - name: Build-Artefakt hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: CD – GitHub Pages Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deployment nach GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
